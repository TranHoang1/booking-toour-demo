<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout/sub-layout}">
    <head>
        <meta charset="utf-8" />
        <title>Forgot</title>
        <link rel="stylesheet" th:href="@{/static/css/pages/account.css}" type="text/css" />
    </head>
    <body >
        <!-- Start Account Pages -->
        <div class="account-pages" layout:fragment="content">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="text-center mb-5">
                            <img th:src="@{/static/images/logo.png}" alt="logo"/>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="col-xl-12 col-sm-12">
                        <div class="card">
                            <div class="card-body p-4">
                                <div class="p-2">
                                    <h5 class="mb-5 text-center">Forgot password</h5>
                                    <div class="alert alert-danger alert-dismissible alert-line">
                                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">Ã—</button>
                                        Enter your <b>Email</b> and instructions will be sent to you!
                                    </div>
                                    <form id="frmLogin"  method="post" th:action="@{/check_login}"   th:object="${accountDTO}"
                                          name="loginForm" class="form-horizontal needs-validation" novalidate="" autocomplete="off" >
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group form-group-custom mb-4">
                                                    <label for="email">Email</label>
                                                    <input
                                                        type="email" class="form-control"
                                                        th:name="email" id="email"
                                                        autofocus="autofocus"
                                                        placeholder="Enter email" data-parsley-required="" 
                                                        autocomplete="true"/>
                                                </div>

                                                <div class="mt-4">
                                                    <button class="btn btn-primary btn-block waves-effect waves-light" type="submit" id="submitFuntion" >
                                                        Send email
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end row -->
            </div>
        </div>
        <!-- End Account Pages -->
    </body>
    <th:block layout:fragment="scripts">
        <th:block th:if="${loginError != null}">
            <script>
                showAlert("", 'Wrong email or password! Please try again.', "error", true);
            </script>
        </th:block>
        <script>
            $().ready(function () {
                $("#frmLogin").validate({
                    errorElement: 'span',
                    errorClass: 'txt--error font--12 mt--5',
                    focusInvalid: false,
                    rules: {
                        email: "required",
                        password: "required"
                    },
                    messages: {
                        email: "we need your email check user ",
                        password: "we need password "
                    },
                    highlight: function (element) {
                        $(element).closest('.form-group').addClass('has--error');
                    }
                });
            });
        </script>
    </th:block>
</html>
